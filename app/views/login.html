<h1>Login</h1>
<form class="form-horizontal" role="form"  name="formulario">
  <div class="form-group">
    <!-- <label class="col-sm-offset-3 control-label col-sm-2" for="login">Login:</label> -->
    <div class="col-sm-offset-3 col-sm-5">
      <input type="email" required class="form-control" id="email" placeholder="E-Mail">
    </div>
  </div>
  <div class="form-group">
    <!-- <label class=" control-label col-sm-2" for="pwd">Password:</label> -->
    <div class="col-sm-offset-3 col-sm-5"> 
      <input type="password" required minlength="8" class="form-control" id="pwd" name="pwd" placeholder="Password">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-8">
      <button  ng-click="goHome()" class="btn btn-success">Submit</button>
    </div>
  </div>
</form>
